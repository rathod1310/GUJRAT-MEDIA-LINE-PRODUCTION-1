{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}

<div id="banner-area">
	<img src="/static/images/bg5.jpg" alt="" />
	<div class="parallax-overlay"></div>
	<!-- Subpage title start -->
	<div class="banner-title-content">
		<div class="text-center">
			<h2>Contact Us</h2>
			<ul class="breadcrumb">
				<li>Home</li>
				<li><a href="#"> Contact</a></li>
			</ul>
		</div>
	</div><!-- Subpage title end -->
</div><!-- Banner area end -->

<!-- Main container start -->
<section id="main-container">
	<div class="container">
		<div class="gap-40"></div>
		<div class="row">
			<div class="col-md-12">
				<center>
					{% if messages %}
					{% for message in messages %}
					<div class="alert alert-success" role="alert">
						{{ message }}
					</div>
					{% endfor %}
					{% endif %}
					<form id="contact-form" action="{% url 'contact' %}" method="post" role="form">
						{% csrf_token %}
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label>Name</label>
									<input class="form-control" name="name" id="name" placeholder="" type="text"
										required>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>Email</label>
									<input class="form-control" name="email" id="email" placeholder="" type="email"
										required>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>Subject</label>
									<input class="form-control" name="subject" id="subject" placeholder="" required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label>Message</label>
							<textarea class="form-control" name="message" id="message" placeholder="" rows="10"
								required></textarea>
						</div>
						<div class="text-right"><br>
							<button class="btn btn-primary solid blank" type="submit">Send Message</button>
						</div>
					</form>
				</center>
			</div>
		</div>

	</div><!--/ container end -->

</section><!--/ Main container end -->

<script type="text/javascript">

	$(function () {
		$('#map')
			.gmap3({
				address: "14600 Goldenwest St #101A, Westminster, California 92683",
				zoom: 17,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				scrollwheel: false
			})
			.marker(function (map) {
				return {
					position: map.getCenter(),
					icon: 'http://themewinter.com/html/marker.png'
				};
			});
	});

</script>
{% endblock %}
